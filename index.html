<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/auth.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-end">
            <div class="col"></div>
            <div class="col">
                <img src="img/cabeca-site_800x223.png" width="500px" style="margin-top: 25px;">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <center>
        <div class="card" style="width: 600px; margin-top: 70px;">
            <div class="card-header">
                <center>
                    <h3>Login</h3>
                </center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                        <input id="email" type="text" class="input" required />
                        <span class="placeholder">Email</span>
                    </label><br />
                    <div style="margin-left: 15px;">
                        <label class="custom-field">
                            <input id="password" type="password" class="input" required />

                            <span class="placeholder">Introduza a sua palavra-passe</span>
                            <span class="lnr lnr-eye"></span>
                        </label>
                </center><br /><br />


                <a href="#" onclick="forgotPass()">Esqueceu-se da Palavra-passe?</a>
                </br></br>

                <center>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </center>
            </form>
        </div>
    </center>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
