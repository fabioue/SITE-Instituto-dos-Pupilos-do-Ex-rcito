    <form style="width: 40%; margin-left: 110px; margin-top: 30px;">
        <div class="form-group">
            <label id="marcarLabel" for="exampleFormControlInput1">Tempo de antecedência para fazer uma <strong>marcação</strong></label>
            <input type="number" class="form-control" min="0" id="antecendenciaMarcar" placeholder="Nº em dias">
        </div>
        <div class="form-group">
            <label id="desmarcarLabel" for="exampleFormControlInput1">Tempo de antecedência para fazer uma
                <strong>desmarcação</strong></label>
            <input type="number" class="form-control" min="0" id="antecendenciaDesmarcar" placeholder="Nº em dias">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Em que dias pode-se fazer uma marcação</label>
            <select class="form-control" id="diasParaMarcar">
                <option selected="true" disabled="disabled">--- selecione uma opção ---</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
            </select>
        </div>
        <div class="form-group" id="almocojantarCheckBox" style="display: none;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkAlmoco" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Almoço
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkJantar" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Jantar
                </label>
            </div>
        </div>
        <!-- Tipo -->
        <div class="form-group">
            <label>Quem pode marcar uma refeição</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="interno">
                <label class="form-check-label" for="flexCheckDefault">
                    Alunos (internos)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="externo">
                <label class="form-check-label" for="flexCheckDefault">
                    Alunos (externos)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="professor">
                <label class="form-check-label" for="flexCheckDefault">
                    Professores
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="militar">
                <label class="form-check-label" for="flexCheckDefault">
                    Militares
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="funcionario">
                <label class="form-check-label" for="flexCheckDefault">
                    Funcionários
                </label>
            </div>
        </div>

        <button class="btn" id="btnConfirmar">Confirmar</button>

    </form>

    <button onclick="logout()" class="btn"
        style="position: absolute; right: 0; bottom: 0; margin-bottom: 15px; margin-right: 15px;"><i
            class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
    <script>
        function logout() {
            Swal.fire({
                title: 'Tem a certeza que quer sair?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sair',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.value) {
                    firebase.auth().signOut()
                        .then(function () {
                            document.location.href = "index.html"
                        })
                        .catch(function (error) {
                            alert("Erro");
                            console.log(error);
                        });
                }
            })

        }
    </script>
